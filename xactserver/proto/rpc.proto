syntax = "proto3";

package xactserver;

message PrepareRequest {
    uint64 xact_id = 1;
    bytes data = 2;
}

message PrepareResponse {

}

message VoteRequest {
    
}

message VoteResponse {
    
}

service XactCoordination {
    rpc Prepare(PrepareRequest) returns (PrepareResponse);
    rpc Vote(VoteRequest) returns (VoteResponse);
}

